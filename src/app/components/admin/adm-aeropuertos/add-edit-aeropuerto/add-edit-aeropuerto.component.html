<div mat-dialog-title>
    <h1>{{data ? 'Modificar': 'AÃ±adir'}} Aeropuerto</h1>
</div>
<form [formGroup]="aeropuertoForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" placeholder="Ej. Aeropuerto Internacional Alfonso Bonilla Aragon"
                        formControlName="nombre">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Iata</mat-label>
                    <input matInput type="text" placeholder="Ej. CLO" formControlName="iata">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Ubicacion</mat-label>
                    <input matInput type="text" placeholder="Ej. Cali" formControlName="ubicacion">
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>estado</mat-label>
                <input matInput type="text" placeholder="Ej. Disponible" formControlName="estado">
            </mat-form-field>

        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Actualizar': 'Guardar'}}</button>
    </div>

</form>
