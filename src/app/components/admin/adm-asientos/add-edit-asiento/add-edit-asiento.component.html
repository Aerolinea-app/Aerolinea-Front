<div mat-dialog-title>
    <h1>{{data ? 'Modificar': 'A침adir'}} Asiento</h1>
</div>
<form [formGroup]="asientoForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">

        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Tipo de Asiento</mat-label>
                    <mat-select formControlName="idTipoA">
                        <mat-option *ngFor="let tipo of tiposAsientos"
                            [value]="tipo.id">{{tipo.descripcion}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Avi칩n</mat-label>
                    <mat-select formControlName="idAvion" (selectionChange)="onAvionSeleccionado($event)">
                        <mat-option *ngFor="let avion of aviones" [value]="avion.id"
                            [disabled]="avion.id === idAvionSeleccionado">{{avion.id}} -
                            {{avion.aerolinea}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Ubicaci칩n</mat-label>
                <mat-select formControlName="ubicacion">
                    <mat-option [value]="null">-- Seleccione una ubicaci칩n --</mat-option>
                    <mat-optgroup *ngFor="let fila of opcionesFila" [label]="'Fila ' + fila">
                        <mat-option *ngFor="let columna of opcionesColumna" [value]="{ fila: fila, columna: columna }"
                            [disabled]="!opcionesColumna.includes(columna)">
                            {{ columna }}
                        </mat-option>
                    </mat-optgroup>
                </mat-select>
            </mat-form-field>


        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Precio</mat-label>
                <input matInput type="text" formControlName="precio">
            </mat-form-field>
        </div>

        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>Estado</mat-label>
                <mat-select formControlName="estado">
                    <mat-option value="En curso">En curso</mat-option>
                    <mat-option value="Disponible">Disponible</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Actualizar': 'Guardar'}}</button>
    </div>
</form>
