<div class="container mt-4">
    <div class="container">

        <h1 class="text-center">Administrar avion</h1>

        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="numAvion">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.numAvion}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombreAvion">
                <th mat-header-cell *matHeaderCellDef> nombreAvion </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreAvion}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="imagen">
                <th mat-header-cell *matHeaderCellDef> imagen </th>
                <td mat-cell *matCellDef="let element"> 
                    <img src="{{element.imagen}}" alt="imagen">
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <a routerLink="" class="pointer" style="color: #1878B0;">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" style="color: #E15639;">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay aviones con los datos digitados "{{input.value}}"</td>
            </tr>
        </table>


        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark mt-2" routerLink="/admin/adm-aviones">VOLVER</button>
        </div>
    </div>
</div>
