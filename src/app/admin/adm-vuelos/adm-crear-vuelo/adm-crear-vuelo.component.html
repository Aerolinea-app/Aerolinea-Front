<div class="container mt-4">
    <div class="container" style="width: 50rem;">
        <form class="fondoGris">
            <h1 class="text-center">{{accion}} Vuelo</h1>
            <div class="row mx-auto">

                <!-- Avion -->
                <div class="col-lg-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Seleccione el avi√≥n</mat-label>
                        <mat-select>
                            <mat-option value="one">First option</mat-option>
                            <mat-option value="two">Second option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <!-- Ciudad Origen -->
                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Ciudad origen</mat-label>
                        <mat-select>
                            <mat-option value="one">First option</mat-option>
                            <mat-option value="two">Second option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <!-- Ciudad Destino -->
                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Ciudad destino</mat-label>
                        <mat-select>
                            <mat-option value="one">First option</mat-option>
                            <mat-option value="two">Second option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>


                <!-- Hora salida -->

                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Hora de salida</mat-label>
                        <input type="time" matInput>
                    </mat-form-field>
                </div>

                <!-- Hora llegada -->

                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Hora de llegada</mat-label>
                        <input type="time" matInput>
                    </mat-form-field>
                </div>
                <!-- Precios -->
                <div class="col-lg-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Precio clase pobre</mat-label>
                        <input min="0" type="number" matInput>
                    </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Precio clase medio</mat-label>
                        <input min="0" type="number" matInput>
                    </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Precio clase rico</mat-label>
                        <input min="0" type="number" matInput>
                    </mat-form-field>
                </div>


                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success mt-2">CREAR VUELO</button>
                </div>

            </div>

        </form>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark mt-2" routerLink="/admin/adm-vuelos">VOLVER</button>
        </div>
    </div>
</div>
